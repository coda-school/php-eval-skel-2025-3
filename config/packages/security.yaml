# config/packages/security.yaml
security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            # Ensure dev tools and static assets are always allowed
            pattern: ^/(_profiler|_wdt|css|images|js|assets)/
            security: false
        main:
            lazy: true
            provider: app_user_provider

            # --- CONFIGURATION LOGIN ---
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                # Redirection après succès (vers le fil d'actu)
                default_target_path: app_home
                # Si l'utilisateur voulait aller sur une page précise, on l'y renvoie
                use_referer: true

            # --- CONFIGURATION LOGOUT ---
            logout:
                path: app_logout
                # Redirection après déconnexion (retour au login)
                target: app_login

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # --- CONTROLE D'ACCÈS (L'ordre est important !) ---
    # Note: Only the *first* matching rule is applied
    access_control:
        # 1. On laisse passer la racine (pour que ton IndexController puisse rediriger)
        - { path: ^/$, roles: PUBLIC_ACCESS }

        # 2. On laisse passer Login et Register (avec ou sans locale fr/en)
        # %app.supported_locales% est défini plus bas
        - { path: ^/(%app.supported_locales%)/login, roles: PUBLIC_ACCESS }
        - { path: ^/(%app.supported_locales%)/register, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }

        # 3. TOUT LE RESTE nécessite d'être connecté
        - { path: ^/, roles: ROLE_USER }

# Définition des paramètres utilisés dans access_control
parameters:
    app.supported_locales: 'en|fr'

when@test:
    security:
        password_hashers:
            # Password hashers are resource-intensive by design to ensure security.
            # In tests, it's safe to reduce their cost to improve performance.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
