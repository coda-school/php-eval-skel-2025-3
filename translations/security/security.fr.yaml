# =============================================================================
# STELA - GRIMOIRE DE SÉCURITÉ (FR)
# Traductions des messages du composant Security de Symfony
# =============================================================================

# --- Accès et Identifiants ---
"An authentication exception occurred.": "Une faille s'est produite lors de l'incarnation."
"Authentication credentials could not be found.": "Les Sceaux d'identification sont introuvables."
"Authentication request could not be processed due to a system problem.": "La Stèle est instable, l'incarnation est impossible pour le moment."
"Invalid credentials.": "L'Hibouriel ou le Sceau Secret n'a pu être reconnu par la Stèle."
"Cookie has already been used by someone else.": "Ce Sceau de session a déjà été brisé par une autre entité."

# --- États du Compte (Les Gardiens) ---
"Account is disabled.": "Votre esprit a été banni par les Gardiens."
"Account is locked.": "Votre accès est scellé par les Gardiens."
"Account expired.": "Votre temps dans ce plan est révolu. Votre accès a expiré."
"Credentials have expired.": "Votre Sceau Secret est devenu obsolète, il doit être renouvelé."

# --- Sécurité & Jetons ---
"Invalid CSRF token.": "Le jeton de protection a été corrompu. Veuillez recommencer le rituel."
"No authentication provider found to support the authentication token.": "Aucun Gardien ne reconnaît ce jeton d'accès."
"No session available, it either expired or cookies are not enabled.": "Votre session s'est dissipée ou vos cookies sont bloqués."

# --- Limites ---
"Too many failed login attempts, please try again later.": "Trop de tentatives infructueuses. Les Gardiens vous imposent le silence pour un temps."

# --- Divers ---
"Invalid %username%/%password% combination.": "L'Hibouriel ou le Sceau Secret est erroné."
